<!DOCTYPE html>

    <link rel="stylesheet" href="styles/lazyLoadStyle.css">
</head>
<body>

        <img src="https://placekitten.com/400/600" loading="lazy" alt="Kitten 2">
        <img src="https://placekitten.com/400/600" loading="lazy" alt="Kitten 3">
        <img src="https://placekitten.com/400/600" loading="lazy" alt="Kitten 4">
        <img src="https://placekitten.com/400/600" loading="lazy" alt="Kitten 5">
        <img src="https://placekitten.com/400/600" loading="lazy" alt="Kitten 6">

    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/lazyScript.js"></script>
</body>
</html>
