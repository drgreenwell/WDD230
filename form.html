    <!-- Form section -->
    <div class="card">
        <main>
            <form action="record.html" method="get">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" pattern="[A-Za-z0-9]+" title="Password must be at least 8 characters long and can only contain alpha-numeric characters.">

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="A valid byui.edu email address.">

                <label for="page_rating">Page Rating:</label>
                <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" onchange="document.getElementById('rating_value').innerText = this.value;">
                <span id="rating_value">5</span>

                <button type="submit">Submit</button>
            </form>
        </main>
